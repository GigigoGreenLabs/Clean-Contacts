language: android
sudo: false
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
  global:
    # wait up to 10 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=10

android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.2
  - android-23
  - android-22

  # Additional components
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support

  # Emulator for the tests
  - sys-img-armeabi-v7a-android-22

cache:
  directories:
    - $HOME/.gradle/caches/2.8
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

addons:
  apt_packages:
    - pandoc
  artifacts:
    paths:
      - $(git ls-files -o | grep build/outputs | tr "\n" ":")

before_install:
  - pip install --user codecov

# Emulator Management: Create, Start and Wait
# From: https://github.com/cotsog/android-tdd-playground/blob/master/.travis.yml
before_script:
  - echo ********** Android Targets **********
  - android list target
  - ./gradlew check
  - echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - chmod +x .buildscript/launchInstrumentationTests.sh
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &

# There is an AOSP bug related with API 23, this is the workarround as comented here:
# http://stackoverflow.com/questions/33403743/travis-ci-build-keeps-failing-with-shellcommandunresponsiveexception/33571279#33571279
script:
  - ./gradlew assembleDebug -PdisablePreDex
  - ./gradlew assembleAndroidTest -PdisablePreDex
  - adb install -r app/build/outputs/apk/app-mock-debug.apk
  - adb install -r app/build/outputs/apk/app-mock-debug-androidTest-unaligned.apk
  - ./gradlew test --continue
  - ./gradlew connectedAndroidTest
  - ./gradlew jacocoFullReport
  # - .buildscript/launchInstrumentationTests.sh

after_success:
  - codecov

after_failure:
  # print build failure summary
  - pandoc builder/build/reports/tests/index.html -t plain | sed -n '/^Failed tests/,/default-package/p'

after_script:
  # print lint results details
  - for f in app/build/outputs/lint-results.html; do pandoc $f -t plain; done
  - for f in data/build/outputs/lint-results.html; do pandoc $f -t plain; done

